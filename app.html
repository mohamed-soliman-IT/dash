    <script src='https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.1.0/fullcalendar.min.js'></script>
    <script>
        $(document).ready(function() {
            var calendar = $('#calendar').fullCalendar({
                header: {
                    left: 'prev,next today',
                    center: 'addEventButton',
                    right: 'month,agendaWeek,agendaDay,listWeek'
                },
                defaultDate: '2018-11-16',
                navLinks: true,
                editable: true,
                eventLimit: true,
                events: [{
                    title: 'Simple static event',
                    start: '2018-11-16',
                    description: 'Super cool event'
                }, ],
                customButtons: {
                    addEventButton: {
                        text: 'Add new event',
                        click: function() {
                            var title = prompt('Vision Says: Enter event title');
                            if (title) {
                                var dateStr = prompt('Enter date in YYYY-MM-DD format');
                                var date = moment(dateStr);

                                if (date.isValid()) {
                                    calendar.fullCalendar('renderEvent', {
                                        title: title,
                                        start: date,
                                        allDay: true
                                    });
                                } else {
                                    alert('Invalid Date');
                                }
                            }
                        }
                    }
                },
                dayClick: function(date, jsEvent, view) {
                    var title = prompt('Vision Says: Enter event title');
                    if (title) {
                        var date = moment(date);

                        if (date.isValid()) {
                            calendar.fullCalendar('renderEvent', {
                                title: title,
                                start: date,
                                allDay: true
                            });
                        } else {
                            alert('Invalid');
                        }
                    }
                },
                eventClick: function(calEvent, jsEvent, view) {
                    var newTitle = prompt('Vision Says: Enter new title', calEvent.title);
                    if (newTitle) {
                        calEvent.title = newTitle;
                        calendar.fullCalendar('updateEvent', calEvent);
                    }
                },
            });
        });
    </script>
